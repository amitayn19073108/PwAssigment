<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 20rem;
            height: 20rem;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <form >
        <fieldset >
        <div>
            <p>SignIn</p>
        </div>
        <label for="email">Email:
        
            <input type="email" name="email" placeholder="john@root.com" id="email" required />
        
        </label>
        
        <br>
        <br>
        
        <label for="password">Password:
        
            <input type="password" name="password" placeholder="********" id="password" required min=8 />
        
        </label>
        </fieldset>
    </form>
</body>
</html>
